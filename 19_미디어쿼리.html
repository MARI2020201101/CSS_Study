<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        border: 3px solid black;
        box-shadow: 3px 3px 3px  yellow;
    }
    /*인쇄할때 CSS적용*/
    @media print{
        div{width: 100%;height: 200px;font-size: 12px;border:1px solid red;}
    }
    
    @media screen{
        div{width: 100%;height: 200px;font-size: 12px;border:1px solid red;}
    }
    
</style>
</head>
<body>
<div>
    <h3>- 반응형 웹(Responsible Web)</h3>
        <p>디바이스(전자기기)별로 각각 레이아웃(grid)가 달라지는 웹
        화면의 크기 마다 레이아웃이 달라진다
        </p>

    <h3>- 미디어쿼리 (Media Query)</h3>
        <p>화면크기 마다 각각 다르게 CSS를 적용하는 것이다.
        화면 사이즈를 인식해 서로 다른 CSS를 적용시켜준다. 
        보통은 스마트폰, 태블릿 , PC 화면 3개 정도를 구분해준다.
        화면 크기가 변할때 스타일을 바뀌도록 해서 반응형 웹을 구현할 수 있다
        </p>
</div> 
</body>
</html>
